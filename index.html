<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Home - Dr - G Cosmotology</title>
  </head>
  <body>
    <header>
      <div class="headerContact">
        <div class="d-flex align-items-center">
          <p class="m-0">Call Us: +91 9010612457</p>
          <p class="m-0 px-5">
            3rd Floor Fantasy Square, Gachibowli, Hyderabad
          </p>
        </div>
        <div class="d-flex align-items-center headerSocialContainer">
          <img
            src="./images/socials/facebook.png"
            alt=""
            height="17px"
          />
          <img
            src="./images/socials/instagram.png"
            alt=""
            height="17px"
          />
          <img
            src="./images/socials/twitter.png"
            alt=""
            height="17px"
          />
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light navbarContainer">
        <a
          class="navbar-brand"
          href="#"
          ><img
            src="./images/mainLogo.webp"
            height="80px"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          navbarListItems
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ml-auto navbarListItems">
            <li class="nav-item active navbarListItems">
              <a
                class="nav-link"
                href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item navbarListItems">
              <a
                class="nav-link"
                href="#"
                >Blog</a
              >
            </li>

            <li class="nav-item navbarListItems">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Doctors</a
              >
            </li>
            <li class="nav-item navbarListItems">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Services</a
              >
            </li>
            <li class="nav-item navbarListItems">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Price Guide</a
              >
            </li>
            <li class="nav-item navbarListItems">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Contacts</a
              >
            </li>
          </ul>
          <button
            type="button"
            class="btn navbarButton mx-5"
          >
            Book Online
          </button>
        </div>
      </nav>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
